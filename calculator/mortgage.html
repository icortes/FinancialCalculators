<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Mortgage Calculator</title>
  </head>
  <body class="container-md h-100" data-bs-theme="dark">
    <h1 class="text-center mt-3">Mortgage Calculator</h1>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="card m-3">
        <div class="card-body">
          <div class="input-group mb-2">
            <span class="input-group-text">Loan Amount($):</span>
            <input class="form-control" type="number" id="principal" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Interest Rate per Year (%):</span>
            <input class="form-control" type="number" id="interestRate" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Loan Length in Years:</span>
            <input class="form-control" type="number" id="loanLength" />
          </div>

          <button
            class="btn btn-outline-success mb-2 w-100"
            id="calculateBtn"
            onclick="calculateMortgage()"
          >
            Calculate
          </button>

          <div class="input-group mb-2">
            <span class="input-group-text">Expected Monthly Payment($):</span>
            <input
              class="form-control"
              type="number"
              id="expMonthlyPayment"
              value="0"
              readonly
            />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Total Interest Paid($):</span>
            <input
              class="form-control"
              type="number"
              id="totalInterestPayment"
              value="0"
              readonly
            />
          </div>
        </div>
      </div>
      <p class="card-text text-center" id="resultText"></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/mortgage.js"></script>
  </body>
</html>
