<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Future Value Calculator</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1 class="text-center mt-3">Present Value of Annuity</h1>
    <main class="container-md d-flex flex-column justify-content-center align-items-center">
      <div class="card m-3">
        <div class="card-body">
          <div class="input-group mb-2">
            <span class="input-group-text">Monthly Payout($):</span>
            <input class="form-control" type="number" id="mPayout" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Interest Rate(%):</span>
            <input class="form-control" type="number" id="interestRate" />
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text">Number of Years:</span>
            <input class="form-control" type="number" id="years" />
          </div>

          <button
            class="btn btn-outline-success mb-2 w-100"
            id="calculateBtn"
            onclick="calculatePresValAnnuity()"
          >
            Calculate
          </button>

          <div class="input-group mb-2">
            <span class="input-group-text">Present Value($):</span>
            <input
              class="form-control"
              type="number"
              id="presentValue"
              value="0"
              readonly
            />
          </div>
        </div>
      </div>
      <p class="card-text text-center" id="resultText"></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/annuity.js"></script>
  </body>
</html>
